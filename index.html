<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <main>
        <div id="#calculator">
            <div class="display"></div>
            <div class="buttons-container">
                <div class="first-row">
                    <div class="button" id="7"></div>
                    <div class="button" id="8"></div>
                    <div class="button" id="9"></div>
                    <div class="button" id="divide"></div>
                </div>

                <div class="second-row">
                    <div class="button" id="4"></div>
                    <div class="button" id="5"></div>
                    <div class="button" id="6"></div>
                    <div class="button" id="multiply"></div>
                </div>

                <div class="third-row">
                    <div class="button" id="1"></div>
                    <div class="button" id="2"></div>
                    <div class="button" id="3"></div>
                    <div class="button" id="subtract"></div>
                </div>

                <div class="fourth-row">
                    <div class="button" id="clear"></div>
                    <div class="button" id="0"></div>
                    <div class="button" id="sum"></div>
                    <div class="button" id="add"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <span><a href="https://github.com/sotigt/calculator">&hearts; Amanda </a></span>
    </footer>
    
</body>
</html>
