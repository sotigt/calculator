<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <h1>CALCULATOR</h1>
    <main>
        <div id="calculator">
            <div class="display"></div>
            <div class="buttons-container">
                <div class="btn-row">
                    <div class="button numButton" id="7">7</div>
                    <div class="button numButton" id="8">8</div>
                    <div class="button numButton" id="9">9</div>
                    <div class="button operatorButton darkButtons" id="divide">/</div>
                </div>

                <div class="btn-row">
                    <div class="button numButton" id="4">4</div>
                    <div class="button numButton" id="5">5</div>
                    <div class="button numButton" id="6">6</div>
                    <div class="button operatorButton darkButtons" id="multiply">x</div>
                </div>

                <div class="btn-row">
                    <div class="button numButton" id="1">1</div>
                    <div class="button numButton" id="2">2</div>
                    <div class="button numButton" id="3">3</div>
                    <div class="button operatorButton darkButtons" id="subtract">-</div>
                </div>

                <div class="btn-row">
                    <div class="button darkButtons" id="clear">C</div>
                    <div class="button numButton" id="0">0</div>
                    <div class="button darkButtons" id="sum">=</div>
                    <div class="button operatorButton darkButtons" id="add">+</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <span><a href="https://github.com/sotigt/calculator">&hearts; by Amanda </a></span>
    </footer>
    
</body>
</html>
